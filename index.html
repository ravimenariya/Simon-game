<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Madimi+One&family=Rubik+Scribble&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="heading">Simon Game</h1>
    <div class="main">
        <div class="content">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
        <div class="user-input">
            <div style="width: 100%;display: flex;justify-content: space-evenly;align-items: center;">
                <div class="start"><button id="startButton">Start</button></div>

                <input type="text" id="userInput" placeholder="Enter sequence">

            </div>
            <div id="userOutput">
                Lets Begin!!
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
